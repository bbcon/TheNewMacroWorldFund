# Datastream universe for benchmark and SAA portfolios.
# Fill in `datastream_ticker` with the Datastream mnemonic/chain. All weights are
# expressed as % of total portfolio (not sleeve).

data_source: datastream
frequency: daily
price_field: RI  # Datastream total return field
adjust_prices: true

universe:
  # --- Regional equities (benchmark + SAA) ---
  - ticker: USEQ_US
    datastream_ticker: "S&PCOMP"
    asset_class: equity
    sleeve: equity_regional
    region: US
    currency: USD
    role: US market-cap weighted equity (S&P 500 proxy)
    benchmark_weight_pct: 27.5    # 55% equities * 50% US
    saa_weight_pct: 19.8          # 44% regional equities * 45% US
    start_date: 2010-01-01

  - ticker: CNEQ_CN
    datastream_ticker: "MSCHIN$"
    asset_class: equity
    sleeve: equity_regional
    region: China
    currency: USD
    role: China broad equity exposure
    benchmark_weight_pct: 11.0    # 55% equities * 20% China
    saa_weight_pct: 13.2          # 44% regional equities * 30% China
    start_date: 2010-01-01

  - ticker: EUEQ_DE
    datastream_ticker: "DAXINDX"
    asset_class: equity
    sleeve: equity_regional
    region: Germany
    currency: EUR
    role: German equity exposure
    benchmark_weight_pct: 5.445   # 55% * 30% Europe * 33%
    saa_weight_pct: 3.63          # 44% * 25% Europe * 33%
    start_date: 2010-01-01

  - ticker: EUEQ_FR
    datastream_ticker: "FRCAC40"
    asset_class: equity
    sleeve: equity_regional
    region: France
    currency: EUR
    role: French equity exposure
    benchmark_weight_pct: 5.445
    saa_weight_pct: 3.63
    start_date: 2010-01-01

  - ticker: EUEQ_ES
    datastream_ticker: "IBEX35I"
    asset_class: equity
    sleeve: equity_regional
    region: Spain
    currency: EUR
    role: Spanish equity exposure
    benchmark_weight_pct: 2.805
    saa_weight_pct: 1.87
    start_date: 2010-01-01

  - ticker: EUEQ_IT
    datastream_ticker: "FTSEMIB"
    asset_class: equity
    sleeve: equity_regional
    region: Italy
    currency: EUR
    role: Italian equity exposure
    benchmark_weight_pct: 2.805
    saa_weight_pct: 1.87
    start_date: 2010-01-01

  # --- Thematic equities (SAA overlay only; 20% of equity sleeve = 11% total) ---
  - ticker: THEME_GRID
    datastream_ticker: "@GRID"
    asset_class: equity
    sleeve: thematic_equity
    theme: electric_grid_infrastructure
    region: Global
    currency: USD
    role: Electric grid infrastructure equities (First Trust Nasdaq Smart Grid)
    benchmark_weight_pct: 0.0
    saa_weight_pct: 4.4           # 11% total thematic * 40%
    start_date: 2010-01-01

  - ticker: THEME_SOLAR
    datastream_ticker: "U:TAN"
    asset_class: equity
    sleeve: thematic_equity
    theme: solar
    region: Global
    currency: USD
    role: Solar ETF (Invesco)
    benchmark_weight_pct: 0.0
    saa_weight_pct: 2.2           # 11% total thematic * 20%
    start_date: 2010-01-01

  - ticker: THEME_COPPER_CL
    datastream_ticker: "MSCHIL$"
    asset_class: equity
    sleeve: thematic_equity
    theme: chile_copper
    region: Chile
    currency: USD
